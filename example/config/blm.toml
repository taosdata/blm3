debug = false
port = 6041
logLevel = "info"

[pool]
maxConnect = 100
maxIdle = 5
idleTimeout = "1m"

[ssl]
enable = false
certFile = ""
keyFile = ""

[log]
path = "/var/log/taos"
rotationCount = 30
rotationTime = "24h"
rotationSize = "1GB"

[opentsdb]
enable = true

[influxdb]
enable = true

[collectd]
enable = true
port = 6045
db = "collectd"
user = "root"
password = "taosdata"
worker = 10

[statsd]
enable = true
port = 6044
db = "statsd"
user = "root"
password = "taosdata"
worker = 10
gatherInterval = "5s"
protocol = "udp"
maxTCPConnections = 250
tcpKeepAlive = false
allowPendingMessages = 50000
deleteCounters = true
deleteGauges = true
deleteSets = true
deleteTimings = true

[icinga2]
